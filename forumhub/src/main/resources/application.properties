spring.application.name=forumhub
spring.datasource.url=jdbc:mysql://${CHAVE_HOST:localhost}:3306/forum_hub
spring.datasource.username=${CHAVE_USER}
spring.datasource.password=${CHAVE_SENHA}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration


api.security.token.secret=mysupersecretkeymysupersecretkeymysupersecretkey
